<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/problem5.js"></script>
    <title>Problema 5</title>
</head>
<body>
    <form method action="POST" name="formulario">
    <table align="center" border="1">
        <tr>
            <td class="td_sup">Introduce la cantidad de Mujeres</td>
            <td class="td_inf"><input type="text" name="mujeres"
                onkeypress="return validarn(event)" ></td>
        </tr>
        <tr>
            <td class="td_sup">Introduce la cantidad de Hombres</td>
            <td class="td_inf"><input type="text" name="hombres"
                onkeypress="return validarn(event)" ></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="calcular" 
                name="enviar" onclick="partes()"></td>
        </tr>
        <tr>
            <td class="td_sup">El total de mujeres es:</td>
            <td class="td_inf"><input type="text" name="woman"
                id="cantidadi" readonly="readonly"
                class="input_text"></td>
        </tr>
        <tr>
            <td class="td_sup">El total de hombres es:</td>
            <td class="td_inf"><input type="text" name="man"
                id="cantidadi" readonly="readonly"
                class="input_text"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Borrar" 
                    name="reset" onclick="borrar()"></td>
        </tr>
    </table>
</form>
<br>

</body>
</html>
